<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightcoral;">Div 2<p>text</p>
        </div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">100px<p>text</p>
        </div>
        <div style="background-color: lightgreen;">200px<p>text 2</p>
        </div>
        <div style="background-color: rgb(253, 253, 136);">100px</div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">1fr</div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: rgb(118, 199, 130);">1fr</div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            ">
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightcoral; height: 200px">1fr</div>
        <div style="background-color: rgb(118, 199, 130); height: 200px">1fr</div>
        <div style="background-color: lightcoral; height: 200px">1fr</div>
        <div style="background-color: rgb(118, 199, 130); height: 200px">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
    </div>
</body>

</html>
